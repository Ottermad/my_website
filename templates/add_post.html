{% from "macros.html" import render_field %}
{% extends "layout.html" %}
{% block body %}
    <form method="POST" action="" class="form">
		{{ form.hidden_tag() }}
		{% for field in form %}
			{{ render_field(field) }}
		{% endfor %}
		<button type="submit" id="submit" class="btn btn-success btn-lg">Add Post</button>
	</form>
{% endblock %}
